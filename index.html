<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/main.css">
  <title>Document</title>
</head>
<body>
  <div class="container-fluid">
    <h1 class="col-12 text-center h1">Temperature converter</h1>
    <div class="container">
      <form action="https://echo.htmlacademy.ru/" class="d-flex flex-wrap" id="form">
        <label class="col-5 m-4 p-3 text-center border">Temperature in celsius</label>
        <input class="col-5 m-4 p-3 border" type="text" placeholder="^C" name="temp" id="temp1">
        <label class="col-5 m-4 p-3 text-center border mt-5">Temperature in fahrenheit</label>
        <input class="col-5 m-4 p-3 border mt-5" type="text" name="fahrenheit" id="fahrenheit" readonly placeholder="^F">
        <button class="col-10 mx-5 my-4 p-3" id="button" type="submit">Convert</button>
      </form>
    </div>

  </div>

  <script src="./js/main.js"></script>
  <script src="./js/bootstrap.js"></script>
</body>
</html>
